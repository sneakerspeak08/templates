<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Quoty HTML Demo - Contact</title>
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link href="./style.css" rel="stylesheet">
    <script>
        if (localStorage.getItem('dark-mode') === 'false' || !('dark-mode' in localStorage)) {
            document.querySelector('html').classList.remove('dark');
        } else {
            document.querySelector('html').classList.add('dark');
        }
    </script>    
</head>

<body class="font-inter antialiased bg-white text-slate-800 dark:bg-slate-950 dark:text-slate-200 tracking-tight">

    <!-- Page wrapper -->
    <div class="flex flex-col min-h-screen overflow-hidden">

        <!-- Site header -->
        <header class="absolute w-full z-30">
            <div class="max-w-xl lg:max-w-[calc(50%+theme(maxWidth.xl))] mx-auto px-4 sm:px-6">
                <div class="flex items-center justify-between h-16 md:h-20">
        
                    <!-- Site branding -->
                    <div class="shrink-0 mr-4 lg:fixed">
                        <!-- Logo -->
                        <a class="flex items-center space-x-4" href="index.html" aria-label="Cruip">
                            <img class="rounded-full" src="./images/logo.jpg" width="32" height="32" alt="Mary Rutt">
                            <span class="font-caveat text-xl text-slate-200">Mary Rutt</span>
                        </a>
                    </div>
        
                    <!-- Right side -->
                    <div class="flex grow justify-end">
            
                        <!-- Light switch -->
                        <div class="flex flex-col justify-center">
                            <input type="checkbox" name="light-switch" id="light-switch" class="light-switch peer sr-only" />
                            <label class="relative cursor-pointer h-8 w-8 inline-flex items-center justify-center rounded-full bg-slate-900 border border-slate-800 hover:border-slate-700 lg:bg-white lg:border-slate-200 lg:hover:border-slate-300 dark:bg-slate-900 dark:border-slate-800 dark:hover:border-slate-700 peer-focus-visible:outline peer-focus-visible:outline-blue-500 shadow shadow-black/5 transition-colors" for="light-switch">
                                <svg class="dark:hidden" width="16" height="16" xmlns="http://www.w3.org/2000/svg">
                                    <path class="fill-slate-400 lg:fill-slate-300" d="M7 0h2v2H7zM12.88 1.637l1.414 1.415-1.415 1.413-1.413-1.414zM14 7h2v2h-2zM12.95 14.433l-1.414-1.413 1.413-1.415 1.415 1.414zM7 14h2v2H7zM2.98 14.364l-1.413-1.415 1.414-1.414 1.414 1.415zM0 7h2v2H0zM3.05 1.706 4.463 3.12 3.05 4.535 1.636 3.12z" />
                                    <path class="fill-slate-500 lg:fill-slate-400" d="M8 4C5.8 4 4 5.8 4 8s1.8 4 4 4 4-1.8 4-4-1.8-4-4-4Z" />
                                </svg>
                                <svg class="hidden dark:block" width="16" height="16" xmlns="http://www.w3.org/2000/svg">
                                    <path class="fill-slate-500" d="M6.2 1C3.2 1.8 1 4.6 1 7.9 1 11.8 4.2 15 8.1 15c3.3 0 6-2.2 6.9-5.2C9.7 11.2 4.8 6.3 6.2 1Z" />
                                    <path class="fill-slate-400" d="M12.5 5a.625.625 0 0 1-.625-.625 1.252 1.252 0 0 0-1.25-1.25.625.625 0 1 1 0-1.25 1.252 1.252 0 0 0 1.25-1.25.625.625 0 1 1 1.25 0c.001.69.56 1.249 1.25 1.25a.625.625 0 1 1 0 1.25c-.69.001-1.249.56-1.25 1.25A.625.625 0 0 1 12.5 5Z" />
                                </svg>
                                <span class="sr-only">Switch to light / dark version</span>
                            </label>
                        </div>
        
                    </div>
        
                </div>
            </div>
        </header>

        <div class="grow flex flex-col lg:flex-row">

            <!-- Left side -->
            <div class="relative w-full lg:w-1/2 lg:fixed lg:inset-0 lg:overflow-y-auto no-scrollbar bg-slate-900 lg:rounded-r-[3rem]">

                <!-- Background Illustration -->
                <div class="absolute top-0 -translate-y-64 left-1/2 -translate-x-1/2 blur-3xl pointer-events-none" aria-hidden="true">
                    <img class="max-w-none" src="./images/bg-illustration.svg" width="785" height="685" alt="Bg illustration">
                </div>

                <div class="min-h-full w-full max-w-xl mx-auto flex flex-col justify-start px-4 sm:px-6 pt-36 pb-20 lg:py-20">
                    <div class="grow flex flex-col justify-center">
            
                        <div class="space-y-3">
                            <div class="font-caveat text-3xl text-blue-500">Quote for</div>
                            <h1 class="h1 font-orbiter font-bold text-white">The Markyk Corp.</h1>
                            <time class="block font-caveat text-xl text-slate-400 before:content-['â€”_']">20 April, 2024</time>
                        </div>
            
                    </div>
                </div>
            </div>

            <!-- Right side -->
            <main class="max-lg:grow flex flex-col w-full lg:w-1/2 lg:ml-auto">
                <!-- Page content -->
                <div class="grow w-full max-w-xl mx-auto px-4 sm:px-6 py-12 lg:pt-24 lg:pb-20">

                    <article>
                        <h2 class="h2 font-orbiter mb-4">Contact Me</h2>
                        <div class="text-slate-500 dark:text-slate-400 space-y-4 mb-8">
                            <p>Shoot me a message if you have any questions or concerns regarding the quote I provided.</p>
                        </div>
                        <form>
                            <div class="space-y-4">
                                <div>
                                    <label class="block text-sm font-medium mb-1" for="email">Email</label>
                                    <input id="email" class="form-input w-full" type="email" placeholder="hey@themarkcorp.com" required />
                                </div>
                                <div>
                                    <label class="block text-sm font-medium mb-1" for="client">Client</label>
                                    <input id="client" class="form-input w-full disabled:bg-slate-100 dark:disabled:bg-slate-800 disabled:text-slate-500 dark:disabled:text-slate-400 disabled:cursor-not-allowed disabled:shadow-none" type="text" placeholder="Client name" value="The Markyk Corp." required disabled />
                                </div>
                                <div>
                                    <label class="block text-sm font-medium mb-1" for="subject">Subject</label>
                                    <select id="subject" class="form-select w-full" required>
                                        <option>There is an error with the quote</option>
                                        <option>I have a problem with payments</option>
                                        <option>I want to modify the payment date</option>
                                    </select>
                                </div>
                                <div>
                                    <label class="block text-sm font-medium mb-1" for="message">Messsage</label>
                                    <textarea id="message" rows="4" class="form-textarea w-full" placeholder="Please provide a thorough and precise description, including any relevant details." required></textarea>
                                </div>
                            </div>
                            <div class="mt-6">
                                <button type="submit" class="btn w-full text-white bg-blue-500 hover:bg-blue-600 shadow shadow-black/5">Send</button>
                            </div>
                        </form>
                    </article>
                    
                </div>
            </main>

        </div>

    </div>


    <script src="./js/vendors/alpinejs.min.js" defer></script>
    <script src="./js/main.js"></script>

</body>

</html>
