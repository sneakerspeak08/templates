<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Quoty HTML Demo - Pay</title>
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link href="./style.css" rel="stylesheet">
    <script>
        if (localStorage.getItem('dark-mode') === 'false' || !('dark-mode' in localStorage)) {
            document.querySelector('html').classList.remove('dark');
        } else {
            document.querySelector('html').classList.add('dark');
        }
    </script>    
</head>

<body class="font-inter antialiased bg-white text-slate-800 dark:bg-slate-950 dark:text-slate-200 tracking-tight">

    <!-- Page wrapper -->
    <div class="flex flex-col min-h-screen overflow-hidden">

        <!-- Site header -->
        <header class="absolute w-full z-30">
            <div class="max-w-xl lg:max-w-[calc(50%+theme(maxWidth.xl))] mx-auto px-4 sm:px-6">
                <div class="flex items-center justify-between h-16 md:h-20">
        
                    <!-- Site branding -->
                    <div class="shrink-0 mr-4 lg:fixed">
                        <!-- Logo -->
                        <a class="flex items-center space-x-4" href="index.html" aria-label="Cruip">
                            <img class="rounded-full" src="./images/logo.jpg" width="32" height="32" alt="Mary Rutt">
                            <span class="font-caveat text-xl text-slate-200">Mary Rutt</span>
                        </a>
                    </div>
        
                    <!-- Right side -->
                    <div class="flex grow justify-end">
            
                        <!-- Light switch -->
                        <div class="flex flex-col justify-center">
                            <input type="checkbox" name="light-switch" id="light-switch" class="light-switch peer sr-only" />
                            <label class="relative cursor-pointer h-8 w-8 inline-flex items-center justify-center rounded-full bg-slate-900 border border-slate-800 hover:border-slate-700 lg:bg-white lg:border-slate-200 lg:hover:border-slate-300 dark:bg-slate-900 dark:border-slate-800 dark:hover:border-slate-700 peer-focus-visible:outline peer-focus-visible:outline-blue-500 shadow shadow-black/5 transition-colors" for="light-switch">
                                <svg class="dark:hidden" width="16" height="16" xmlns="http://www.w3.org/2000/svg">
                                    <path class="fill-slate-400 lg:fill-slate-300" d="M7 0h2v2H7zM12.88 1.637l1.414 1.415-1.415 1.413-1.413-1.414zM14 7h2v2h-2zM12.95 14.433l-1.414-1.413 1.413-1.415 1.415 1.414zM7 14h2v2H7zM2.98 14.364l-1.413-1.415 1.414-1.414 1.414 1.415zM0 7h2v2H0zM3.05 1.706 4.463 3.12 3.05 4.535 1.636 3.12z" />
                                    <path class="fill-slate-500 lg:fill-slate-400" d="M8 4C5.8 4 4 5.8 4 8s1.8 4 4 4 4-1.8 4-4-1.8-4-4-4Z" />
                                </svg>
                                <svg class="hidden dark:block" width="16" height="16" xmlns="http://www.w3.org/2000/svg">
                                    <path class="fill-slate-500" d="M6.2 1C3.2 1.8 1 4.6 1 7.9 1 11.8 4.2 15 8.1 15c3.3 0 6-2.2 6.9-5.2C9.7 11.2 4.8 6.3 6.2 1Z" />
                                    <path class="fill-slate-400" d="M12.5 5a.625.625 0 0 1-.625-.625 1.252 1.252 0 0 0-1.25-1.25.625.625 0 1 1 0-1.25 1.252 1.252 0 0 0 1.25-1.25.625.625 0 1 1 1.25 0c.001.69.56 1.249 1.25 1.25a.625.625 0 1 1 0 1.25c-.69.001-1.249.56-1.25 1.25A.625.625 0 0 1 12.5 5Z" />
                                </svg>
                                <span class="sr-only">Switch to light / dark version</span>
                            </label>
                        </div>
        
                    </div>
        
                </div>
            </div>
        </header>

        <div class="grow flex flex-col lg:flex-row">

            <!-- Left side -->
            <div class="relative w-full lg:w-1/2 lg:fixed lg:inset-0 lg:overflow-y-auto no-scrollbar bg-slate-900 lg:rounded-r-[3rem]">

                <!-- Background Illustration -->
                <div class="absolute top-0 -translate-y-64 left-1/2 -translate-x-1/2 blur-3xl pointer-events-none" aria-hidden="true">
                    <img class="max-w-none" src="./images/bg-illustration.svg" width="785" height="685" alt="Bg illustration">
                </div>

                <div class="min-h-full w-full max-w-xl mx-auto flex flex-col justify-start px-4 sm:px-6 pt-36 pb-20 lg:py-20">
                    <div class="grow flex flex-col justify-center">
            
                        <div class="space-y-3">
                            <div class="font-caveat text-3xl text-blue-500">Quote for</div>
                            <h1 class="h1 font-orbiter font-bold text-white">The Markyk Corp.</h1>
                            <time class="block font-caveat text-xl text-slate-400 before:content-['â€”_']">20 April, 2024</time>
                        </div>
            
                    </div>
                </div>
            </div>

            <!-- Right side -->
            <main class="max-lg:grow flex flex-col w-full lg:w-1/2 lg:ml-auto">
                <!-- Page content -->
                <div class="grow w-full max-w-xl mx-auto px-4 sm:px-6 py-12 lg:pt-24 lg:pb-20">

                    <article>
                        <h2 class="h2 font-orbiter mb-4">Confirm & Pay</h2>
                        <div class="text-slate-500 dark:text-slate-400 space-y-4 mb-8">
                            <p>Hire me and start the project by providing your payment details.</p>
                        </div>

                        <div x-data="{ card: true }">
                            <!-- Toggle -->
                            <div class="flex justify-center mb-8">
                                <div class="relative flex w-full p-1 bg-slate-100 dark:bg-slate-700/30 rounded">
                                    <span class="absolute inset-0 m-1 pointer-events-none" aria-hidden="true">
                                        <span class="absolute inset-0 w-1/2 bg-white dark:bg-slate-800 rounded border border-slate-200 dark:border-slate-700 shadow-sm transition duration-150 ease-in-out" :class="card ? 'translate-x-0' : 'translate-x-full'"></span>
                                    </span>
                                    <button class="relative flex-1 text-sm font-medium p-1 duration-150 ease-in-out" :class="card ? 'dark:text-slate-100' : 'text-slate-500'" @click.prevent="card = true" :aria-pressed="card">Pay With Card</button>
                                    <button class="relative flex-1 text-sm font-medium p-1 duration-150 ease-in-out" :class="!card ? 'dark:text-slate-100' : 'text-slate-500'" @click.prevent="card = false" :aria-pressed="!card">Pay With PayPal</button>
                                </div>
                            </div>
    
                            <!-- Card form -->
                            <div x-show="card">
                                <form>
                                    <div class="space-y-4">
                                        <!-- Email -->
                                        <div>
                                            <label class="block text-sm font-medium mb-1" for="email">Email</label>
                                            <input id="email" class="form-input w-full" type="email" placeholder="hey@themarkcorp.com" value="hey@themarkcorp.com" required />
                                        </div>
                                        <!-- Card Number -->
                                        <div>
                                            <label class="block text-sm font-medium mb-1" for="card-nr">Card Number</label>
                                            <input id="card-nr" class="form-input w-full" type="text" placeholder="1234 1234 1234 1234" required />
                                        </div>
                                        <!-- Expiry and CVC -->
                                        <div class="flex space-x-4">
                                            <div class="flex-1">
                                                <label class="block text-sm font-medium mb-1" for="card-expiry">Expiry Date</label>
                                                <input id="card-expiry" class="form-input w-full" type="text" placeholder="MM/YY" required />
                                            </div>
                                            <div class="flex-1">
                                                <label class="block text-sm font-medium mb-1" for="card-cvc">CVC</label>
                                                <input id="card-cvc" class="form-input w-full" type="text" placeholder="CVC" required />
                                            </div>
                                        </div>
                                        <!-- Name on Card -->
                                        <div>
                                            <label class="block text-sm font-medium mb-1" for="card-name">Cardholder Name</label>
                                            <input id="card-name" class="form-input w-full" type="text" placeholder="Mark Traversy" required />
                                        </div>
                                        <!-- Country -->
                                        <div>
                                            <label class="block text-sm font-medium mb-1" for="country">Country</label>
                                            <select id="country" class="form-select w-full" required>
                                                <option>Germany</option>
                                                <option>United States</option>
                                                <option>United Kingdom</option>
                                            </select>
                                        </div>
                                        <!-- VAT Number -->
                                        <div>
                                            <label class="block text-sm font-medium mb-1" for="vat-nr">VAT Number <span class="text-xs font-normal text-slate-500 dark:text-slate-400">(optional)</span></label>
                                            <input id="vat-nr" class="form-input w-full" type="text" />
                                        </div>
                                    </div>
                                    <div class="mt-6">
                                        <button type="submit" class="btn w-full text-white bg-blue-500 hover:bg-blue-600 shadow shadow-black/5 animate-shine bg-[linear-gradient(100deg,theme(colors.blue.500),45%,theme(colors.blue.400),55%,theme(colors.blue.500))] bg-[size:200%_100%] hover:bg-[image:none]">Pay - $24.560</button>
                                    </div>
                                </form>
                            </div>

                            <!-- PayPal form -->
                            <div x-show="!card" x-cloak>
                                <div>
                                    <button type="submit" class="btn w-full text-white bg-blue-500 hover:bg-blue-600 shadow shadow-black/5 animate-shine bg-[linear-gradient(100deg,theme(colors.blue.500),45%,theme(colors.blue.400),55%,theme(colors.blue.500))] bg-[size:200%_100%] hover:bg-[image:none]">Pay With PayPal - $24.560</button>
                                </div>
                            </div>

                        </div>

                    </article>
                    
                </div>
            </main>

        </div>

    </div>


    <script src="./js/vendors/alpinejs.min.js" defer></script>
    <script src="./js/main.js"></script>

</body>

</html>
